<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#4A90E2" stroke="#2C5282" stroke-width="2"/>
  
  <!-- Sun rays -->
  <g transform="translate(100,100)">
    <!-- Main sun rays -->
    <line x1="0" y1="-65" x2="0" y2="-55" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
    <line x1="46" y1="-46" x2="39" y2="-39" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
    <line x1="65" y1="0" x2="55" y2="0" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
    <line x1="46" y1="46" x2="39" y2="39" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="65" x2="0" y2="55" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
    <line x1="-46" y1="46" x2="-39" y2="39" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
    <line x1="-65" y1="0" x2="-55" y2="0" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
    <line x1="-46" y1="-46" x2="-39" y2="-39" stroke="#FFF176" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Sun -->
  <circle cx="100" cy="70" r="20" fill="#FFD54F"/>
  
  <!-- Cloud -->
  <g transform="translate(100,120)">
    <!-- Cloud body -->
    <ellipse cx="0" cy="0" rx="35" ry="18" fill="#FFFFFF"/>
    <circle cx="-20" cy="-8" r="15" fill="#FFFFFF"/>
    <circle cx="20" cy="-8" r="12" fill="#FFFFFF"/>
    <circle cx="0" cy="-12" r="18" fill="#FFFFFF"/>
  </g>
  
  <!-- Rain drops -->
  <ellipse cx="75" cy="150" rx="3" ry="8" fill="#64B5F6"/>
  <ellipse cx="95" cy="165" rx="3" ry="8" fill="#64B5F6"/>
  <ellipse cx="115" cy="155" rx="3" ry="8" fill="#64B5F6"/>
  <ellipse cx="125" cy="170" rx="3" ry="8" fill="#64B5F6"/>
  
  <!-- Prediction arrows/graph element -->
  <g transform="translate(140,90)">
    <path d="M 0 20 L 10 10 L 20 5 L 30 0" stroke="#E8F5E8" stroke-width="2" fill="none"/>
    <circle cx="0" cy="20" r="2" fill="#4CAF50"/>
    <circle cx="10" cy="10" r="2" fill="#4CAF50"/>
    <circle cx="20" cy="5" r="2" fill="#4CAF50"/>
    <circle cx="30" cy="0" r="2" fill="#4CAF50"/>
  </g>
  
  <!-- App name text -->
  <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">WeatherCast</text>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="overlay" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#overlay)"/>
</svg>